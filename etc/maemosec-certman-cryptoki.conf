<?xml version="1.0" ?>
<!-- ngsw_cryptoki parameters - binding to certificate domains to slots and access rights -->
<ngcm_cryptoki>
	<application path="*">
		<!-- Common certificates -->
		<slot nbr="1701" 
		      label="root CA authorities (RO)"
                      domain="common-ca"
		      type="shared" 
		      writable="n" />
		<!-- Private certificates -->
		<slot nbr="1801" 
		      label="private"
		      domain="private" 
		      type="private" 
		      writable="y" />
	</application>
</ngcm_cryptoki>
