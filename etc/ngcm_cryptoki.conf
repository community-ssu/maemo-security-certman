<?xml version="1.0" ?>
<!-- ngsw_cryptoki parameters - binding to certificate domains to slots and access rights -->
<ngcm_cryptoki>
	<application path="/var/jum/work/certman/OSS/libp11-0.2.3/examples/list">
		<!-- Common certificates -->
		<slot nbr="1701" 
		      label="test certificate repository"
		      domain="single" 
		      type="shared" 
		      writable="n" />
	</application>
	<application path="/var/jum/build/work/mozilla/o-i686-pc-linux-gnu/dist/bin/firefox-bin">
		<slot nbr="1701" 
		      label="root CA authorities (RO)"
		      domain="rootca" 
		      type="shared" 
		      writable="n" />
		<slot nbr="1702" 
		      label="private certs (RW)"
		      domain="firefox-private"
		      type="private" 
		      writable="y" />
	</application>
</ngcm_cryptoki>